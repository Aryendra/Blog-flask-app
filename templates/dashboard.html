<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

</head>
<body>

<div class="container">
  <h2>Basic Actions</h2>
  <a href="edit/0"> <button class="d-inline">Add a new Post</button></a>
  <a href="/logout"> <button class="d-inline">Logout</button></a>

  <hr>

  <h1>Upload a File</h1>

    <form action="/uploader" method="post" enctype="multipart/form-data" >
      <input class="d-inline" type="file" name="file1">
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>






  <hr>

  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>

    {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"> <button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"> <button class="btn btn-primary">Delete</button></a></td>

      </tr>
    {% endfor %}


    </tbody>
  </table>
</div>

</body>
</html>
