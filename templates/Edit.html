<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">

        <a class="navbar-brand" href="#">Add/Edit Post</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="#">Pricing</a>
                </li>

            </ul>
        </div>
    </nav>

    <div class="container mt-5 col-md-4">
        <h2 class="mb-4">Add/Edit Post</h2>

        <hr>
        <form action="/edit/{{sno}}" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title">title
                </label>
                <input type="text" class="form-control" id="title" value="{{post.title}}" name="title" required>
            </div>
            <div class="form-group">
                <label for="slug">slug</label>
                <input type="text" class="form-control" id="slug" name="slug" value="{{post.slug}}" required>
            </div>
            <div class="form-group">
                <label for="content">content</label>
                <textarea class="form-control" id="content"  name="content" rows="3"  required></textarea>
            </div>
            <div class="form-group">
                <label for="img_file">Image file</label>
                <input type="text" class="form-control" id="img_file" value="{{post.img_file}}" name="img_file" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
